function EscapeReg(str)
{
 return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
// .replace(/[^\w\s]/g, "\\$&")
}   
    
var ReBuildIncremental_prefixstr;
var ReBuildIncremental_index;
var ReBuildIncremental_bSearchInHelp;
var ReBuildIncremental_bSearchInVar;
var ReBuildIncremental_bSearchInCmd;
var ReBuildIncremental_bSearchInExec;
    
// @param prefixstr needs to be no regular expression 
function IsValid(prefixstr, cvar, bDoFilter)
{
    var name = cvar.name;
    var help = cvar.help;
    var type = cvar.type;

    var bDo = true;
 
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions
   
    var re;
   
    if(prefixstr != "\\*")
    {
        // "Test*" means we search for a string starting with "Test"
        // "Test" means we search for a string that has "Test" somewhere
        var bStartsWith = prefixstr.slice(-2) == "\\*";
    
        if(bStartsWith)
        {
            var PrefixWithoutStar = prefixstr.slice(0, prefixstr.length - 2);
            re = new RegExp("^" + PrefixWithoutStar, "gi");
        }
        else
        {
            re = new RegExp(prefixstr, "gi");
        }
        bDo = re.test(name);
    
        if(bDoFilter)
        {
            if(!bDo)
            {
                if(ReBuildIncremental_bSearchInHelp)
                {
                    bDo = re.test(help);
                }
            }
        }
    }
    
    if(bDoFilter)
    {
        if(bDo)
        {
            if(type == "Var")
            {
                if(!ReBuildIncremental_bSearchInVar) bDo = false;
            }
            else if(type == "Cmd")
            {
                if(!ReBuildIncremental_bSearchInCmd) bDo = false;
            }
            else if(type == "Exec")
            {
                if(!ReBuildIncremental_bSearchInExec) bDo = false;
            }
        }
    }
    return bDo;
}


function Rebuild(prefixstr)
{
 prefixstr = EscapeReg(prefixstr);
  
 ReBuildIncremental_prefixstr = prefixstr;
 ReBuildIncremental_index = 0;
 ReBuildIncremental_bSearchInHelp = document.getElementById("SearchInHelpId").checked;
 ReBuildIncremental_bSearchInVar = document.getElementById("Var").checked;
 ReBuildIncremental_bSearchInCmd = document.getElementById("Cmd").checked;
 ReBuildIncremental_bSearchInExec = document.getElementById("Exec").checked;
  
 var aa = document.getElementById("prefixdemo");
 aa.innerHTML = "";
 for(index = 0; index < cvars_prefix.length; index++) 
 {
   aa.innerHTML += '<a href="a" id="' + cvars_prefix[index].prefix +'" onclick="return OnLinkClick(this.id);" class=\"prefix"\>' 
        + cvars_prefix[index].name + "&nbsp;(" + cvars_prefix[index].count + ")" + "</a> ";
 }
  
 // -----------------

 aa = document.getElementById("tabledemo");
 aa.innerHTML = "<tr><th><b>Name</b></th><th><b>Help</b></th></tr>";
}

function RebuildIncremental(UpdateCount)
{ 
 aa = document.getElementById("tabledemo");

 for(Update = 0; Update < UpdateCount; Update++) 
 {
  if(ReBuildIncremental_index >= cvars.length) 
   break;

  if(IsValid(ReBuildIncremental_prefixstr, cvars[ReBuildIncremental_index], true))
  {
    var help = cvars[ReBuildIncremental_index].help;
     
    help = help.replace(/\n/g, "<br>");
     
    aa.innerHTML += "<tr><td style='color: #ff8844;' >" + cvars[ReBuildIncremental_index].name + "</td><td>" + help + "</td></tr>";
  }
   
  ++ReBuildIncremental_index;
 }
 
}

 
function OnTick()
{
 // larger number means faster search but more hitching
 RebuildIncremental(25);
}

function BuildCounts()
{
  aa = document.getElementById("demo");

  for(i = 0; i < cvars_prefix.length; i++) 
  {
    var prefixstr = cvars_prefix[i].prefix + "*";
    var count = 0;
    
    prefixstr = EscapeReg(prefixstr);
    
    for(e = 0; e < cvars.length; e++)
    {
     if(IsValid(prefixstr, cvars[e], false))
     {
       ++count;
     }
    }
    
    cvars_prefix[i].count = count;
  }
}

function OnInputChange()
{
 var value = document.forms[0]["input1"].value;
 Rebuild(value);
}

function OnLinkClick(value)
{
 value += "*";

 document.forms[0]["input1"].value = value;

 document.getElementById("SearchInHelpId").checked = false;
 
 Rebuild(value);

 return false;
}

{name: "r.AlsoUseSphereForFrustumCull", help:"Performance tweak. If > 0, then use a sphere cull before and in addition to a box for frustum culling.", type:"Var"},
{name: "r.AmbientOcclusion.AsyncComputeBudget", help:"Defines which level of EAsyncComputeBudget to use for balancing AsyncCompute work against Gfx work.\nOnly matters if the compute version of SSAO is active (requires CS support, enabled by cvar, single pass, no normals)\nThis is a low level developer tweak to get best performance on hardware that supports AsyncCompute.\n 0: least AsyncCompute\n 1: .. (default)\n 2: .. \n 3: .. \n 4: most AsyncCompute", type:"Var"},
{name: "r.AmbientOcclusion.Compute", help:"If SSAO should use ComputeShader (not available on all platforms) or PixelShader.\nThe [Async] Compute Shader version is WIP, not optimized, requires hardware support (not mobile/DX10/OpenGL3),\ndoes not use normals which allows it to run right after EarlyZPass (better performance when used with AyncCompute)\nAyncCompute is currently only functional on PS4.\n 0: PixelShader (default)\n 1: (WIP) Use ComputeShader if possible, otherwise fall back to \'0\'\n 2: (WIP) Use AsyncCompute if efficient, otherwise fall back to \'1\'\n 3: (WIP) Use AsyncCompute if possible, otherwise fall back to \'1\'", type:"Var"},
{name: "r.AmbientOcclusion.FadeRadiusScale", help:"Allows to scale the ambient occlusion fade radius (SSAO).\n 0.01:smallest .. 1.0:normal (default), <1:smaller, >1:larger", type:"Var"},
{name: "r.AmbientOcclusionLevels", help:"Defines how many mip levels are using during the ambient occlusion calculation. This is useful when tweaking the algorithm.\n<0: decide based on the quality setting in the postprocess settings/volume and r.AmbientOcclusionMaxQuality (default)\n 0: none (disable AmbientOcclusion)\n 1: one\n 2: two (costs extra performance, soft addition)\n 3: three (larger radius cost less but can flicker)", type:"Var"},
{name: "r.AmbientOcclusionMaxQuality", help:"Defines the max clamping value from the post process volume\'s quality level for ScreenSpace Ambient Occlusion\n     100: don\'t override quality level from the post process volume (default)\n   0..99: clamp down quality level from the post process volume to the maximum set by this cvar\n -100..0: Enforces a different quality (the absolute value) even if the postprocessvolume asks for a lower quality.", type:"Var"},
{name: "r.AmbientOcclusionMipLevelFactor", help:"Controls mipmap level according to the SSAO step id\n 0: always look into the HZB mipmap level 0 (memory cache trashing)\n 0.5: sample count depends on post process settings (default)\n 1: Go into higher mipmap level (quality loss)", type:"Var"},
{name: "r.AmbientOcclusionRadiusScale", help:"Allows to scale the ambient occlusion radius (SSAO).\n 0:off, 1.0:normal, <1:smaller, >1:larger", type:"Var"},
{name: "r.AmbientOcclusionStaticFraction", help:"Allows to override the Ambient Occlusion Static Fraction (see post process volume). Fractions are between 0 and 1.\n<0: use default setting (default -1)\n 0: no effect on static lighting, 0 is free meaning no extra rendering pass\n 1: AO affects the stat lighting", type:"Var"},
{name: "r.AMDD3D11MultiThreadedDevice", help:"If true, creates a multithreaded D3D11 device on AMD hardware (workaround for driver bug)\nChanges will only take effect in new game/editor instances - can\'t be changed at runtime.\n", type:"Var"},
{name: "r.AMDDisableAsyncTextureCreation", help:"If true, uses synchronous texture creation on AMD hardware (workaround for driver bug)\nChanges will only take effect in new game/editor instances - can\'t be changed at runtime.\n", type:"Var"},
{name: "r.Android.DisableOpenGLES31Support", help:"Disable support for OpenGLES 3.1 API. (Android Only)\n  0 = OpenGLES 3.1 API will be used (providing device and project supports it) [default]\n  1 = OpenGLES 3.1 will be disabled, OpenGL ES2 fall back will be used.", type:"Var"},
{name: "r.Android.DisableVulkanSupport", help:"Disable support for vulkan API. (Android Only)\n  0 = vulkan API will be used (providing device and project supports it) [default]\n  1 = vulkan will be disabled, opengl fall back will be used.", type:"Var"},
{name: "r.AndroidDisableThreadedRendering", help:"Sets whether or not to allow threaded rendering for a particular Android device profile.\n\t0 = Allow threaded rendering [default]\n\t1 = Disable creation of render thread on startup", type:"Var"},
{name: "r.AOApplyToStaticIndirect", help:"Whether to apply DFAO as indirect shadowing even to static indirect sources (lightmaps + stationary skylight + reflection captures)", type:"Var"},
{name: "r.AOAsyncBuildQueue", help:"Whether to asynchronously build distance field volume data from meshes.", type:"Var"},
{name: "r.AOClearHistory", help:"", type:"Var"},
{name: "r.AOComputeShaderNormalCalculation", help:"Whether to use the compute shader version of the distance field normal computation.", type:"Var"},
{name: "r.AOGlobalDFClipmapDistanceExponent", help:"Exponent used to derive each clipmap\'s size, together with r.AOInnerGlobalDFClipmapDistance.", type:"Var"},
{name: "r.AOGlobalDFResolution", help:"Resolution of the global distance field.  Higher values increase fidelity but also increase memory and composition cost.", type:"Var"},
{name: "r.AOGlobalDFStartDistance", help:"World space distance along a cone trace to switch to using the global distance field instead of the object distance fields.\nThis has to be large enough to hide the low res nature of the global distance field, but smaller values result in faster cone tracing.", type:"Var"},
{name: "r.AOGlobalDistanceField", help:"Whether to use a global distance field to optimize occlusion cone traces.\nThe global distance field is created by compositing object distance fields into clipmaps as the viewer moves through the level.", type:"Var"},
{name: "r.AOGlobalDistanceFieldCacheMostlyStaticSeparately", help:"Whether to cache mostly static primitives separately from movable primitives, which reduces global DF update cost when a movable primitive is modified.  Adds another 12Mb of volume textures.", type:"Var"},
{name: "r.AOGlobalDistanceFieldLogModifiedPrimitives", help:"Whether to log primitive modifications (add, remove, updatetransform) that caused an update of the global distance field.\nThis can be useful for tracking down why updating the global distance field is always costing a lot, since it should be mostly cached.", type:"Var"},
{name: "r.AOGlobalDistanceFieldPartialUpdates", help:"Whether to allow partial updates of the global distance field.  When profiling it\'s useful to disable this and get the worst case composition time that happens on camera cuts.", type:"Var"},
{name: "r.AOGlobalDistanceFieldRepresentHeightfields", help:"Whether to put landscape in the global distance field.  Changing this won\'t propagate until the global distance field gets recached (fly away and back).", type:"Var"},
{name: "r.AOGlobalDistanceFieldStaggeredUpdates", help:"Whether to allow the larger clipmaps to be updated less frequently.", type:"Var"},
{name: "r.AOHeightfieldOcclusion", help:"Whether to compute AO from heightfields (landscape)", type:"Var"},
{name: "r.AOHistoryDistanceThreshold", help:"World space distance threshold needed to discard last frame\'s DFAO results.  Lower values reduce ghosting from characters when near a wall but increase flickering artifacts.", type:"Var"},
{name: "r.AOHistoryMinConfidenceScale", help:"Minimum amount that confidence can scale down the history weight. Pixels whose AO value was interpolated from foreground onto background incorrectly have a confidence of 0.\nAt a value of 1, confidence is effectively disabled.  Lower values increase the convergence speed of AO history for pixels with low confidence, but introduce jittering (history is thrown away).", type:"Var"},
{name: "r.AOHistoryStabilityPass", help:"Whether to gather stable results to fill in holes in the temporal reprojection.  Adds some GPU cost but improves temporal stability with foliage.", type:"Var"},
{name: "r.AOHistoryWeight", help:"Amount of last frame\'s AO to lerp into the final result.  Higher values increase stability, lower values have less streaking under occluder movement.", type:"Var"},
{name: "r.AOJitterConeDirections", help:"", type:"Var"},
{name: "r.AOListMemory", help:"", type:"Cmd"},
{name: "r.AOListMeshDistanceFields", help:"", type:"Cmd"},
{name: "r.AOLogObjectBufferReallocation", help:"", type:"Var"},
{name: "r.AOMaxObjectBoundingRadius", help:"Objects larger than this will not contribute to AO calculations, to improve performance.", type:"Var"},
{name: "r.AOMaxObjectsPerCullTile", help:"Determines how much memory should be allocated in distance field object culling data structures.  Too much = memory waste, too little = flickering due to buffer overflow.", type:"Var"},
{name: "r.AOMaxViewDistance", help:"The maximum distance that AO will be computed at.", type:"Var"},
{name: "r.AOOverwriteSceneColor", help:"", type:"Var"},
{name: "r.AOSampleSet", help:"0 = Original set, 1 = Relaxed set", type:"Var"},
{name: "r.AOScatterTileCulling", help:"Whether to use the rasterizer for binning occluder objects into screenspace tiles.", type:"Var"},
{name: "r.AOSpecularOcclusionMode", help:"Determines how specular should be occluded by DFAO\n0: Apply non-directional AO to specular.\n1: (default) Intersect the reflection cone with the unoccluded cone produced by DFAO.  This gives more accurate occlusion than 0, but can bring out DFAO sampling artifacts.\n", type:"Var"},
{name: "r.AOStepExponentScale", help:"Exponent used to distribute AO samples along a cone direction.", type:"Var"},
{name: "r.AOUpdateGlobalDistanceField", help:"Whether to update the global distance field, useful for debugging.", type:"Var"},
{name: "r.AOUseConesForGI", help:"", type:"Var"},
{name: "r.AOUseHistory", help:"Whether to apply a temporal filter to the distance field AO, which reduces flickering but also adds trails when occluders are moving.", type:"Var"},
{name: "r.AOUseJitter", help:"Whether to use 4x temporal supersampling with Screen Grid DFAO.  When jitter is disabled, a shorter history can be used but there will be more spatial aliasing.", type:"Var"},
{name: "r.AOViewFadeDistanceScale", help:"Distance over which AO will fade out as it approaches r.AOMaxViewDistance, as a fraction of r.AOMaxViewDistance.", type:"Var"},
{name: "r.AsyncPipelineCompile", help:"0 to Create PSOs at the moment they are requested\n1 to Create Pipeline State Objects asynchronously(default)", type:"Var"},
{name: "r.Atmosphere", help:"Defines atmosphere will render or not. Only changed by r.Atmosphere console command.\nEnable/Disable Atmosphere, Load/Unload related data.\n 0: off (To save GPU memory)\n 1: on (default)", type:"Var"},
{name: "r.BasePassOutputsVelocity", help:"Enables rendering WPO velocities on the base pass.\n 0: Renders in a separate pass/rendertarget, all movable static meshes + dynamic.\n 1: Renders during the regular base pass adding an extra GBuffer, but allowing motion blur on materials with Time-based WPO.", type:"Var"},
{name: "r.BasePassWriteDepthEvenWithFullPrepass", help:"0 to allow a readonly base pass, which skips an MSAA depth resolve, and allows masked materials to get EarlyZ (writing to depth while doing clip() disables EarlyZ) (default)\n1 to force depth writes in the base pass.  Useful for debugging when the prepass and base pass don\'t match what they render.", type:"Var"},
{name: "r.BinaryShaderCacheLogging", help:"Log duplicate shader code entries within a project and report on shader code details when generating the binary shader cache. Defaults to 0.", type:"Var"},
{name: "r.BlackBorders", help:"To draw black borders around the rendered image\n(prevents artifacts from post processing passes that read outside of the image e.g. PostProcessAA)\nin pixels, 0:off", type:"Var"},
{name: "r.Bloom.Cross", help:"Experimental feature to give bloom kernel a more bright center sample (values between 1 and 3 work without causing aliasing)\nExisting bloom get lowered to match the same brightness\n<0 for a anisomorphic lens flare look (X only)\n 0 off (default)\n>0 for a cross look (X and Y)", type:"Var"},
{name: "r.Bloom.HalfResoluionFFT", help:"Experimental half-resolution FFT Bloom convolution. \n 0: Standard full resolution convolution bloom. 1: Half-resolution convoltuion that excludes the center of the kernel.\n", type:"Var"},
{name: "r.BloomQuality", help:" 0: off, no performance impact.\n 1: average quality, least performance impact.\n 2: average quality, least performance impact.\n 3: good quality.\n 4: good quality.\n 5: Best quality, most significant performance impact. (default)\n>5: force experimental higher quality on mobile (can be quite slow on some hardware)", type:"Var"},
{name: "r.BufferVisualizationDumpFrames", help:"When screenshots or movies dumps are requested, also save out dumps of the current buffer visualization materials\n0:off (default)\n1:on", type:"Var"},
{name: "r.BufferVisualizationDumpFramesAsHDR", help:"When saving out buffer visualization materials in a HDR capable format\n0: Do not override default save format.\n1: Force HDR format for buffer visualization materials.", type:"Var"},
{name: "r.BufferVisualizationOverviewTargets", help:"Specify the list of post process materials that can be used in the buffer visualization overview. Put nothing between the commas to leave a gap.\n\n\tChoose from:\n\n  BaseColor\n  CustomDepth\n  CustomStencil\n  FinalImage\n  ShadingModel\n  MaterialAO\n  Metallic\n  Opacity\n  Roughness\n  SceneColor\n  SceneDepth\n  SeparateTranslucencyRGB\n  SeparateTranslucencyA\n  Specular\n  SubsurfaceColor\n  WorldNormal\n  AmbientOcclusion\n  CustomDepthWorldUnits\n  SceneDepthWorldUnits\n  PreTonemapHDRColor\n  PostTonemapHDRColor", type:"Var"},
{name: "r.BufferVisualizationTarget", help:"When the viewport view-mode is set to \'Buffer Visualization\', this command specifies which of the various channels to display. Values entered other than the allowed values shown below will be ignored.\n  BaseColor\n  CustomDepth\n  CustomStencil\n  FinalImage\n  ShadingModel\n  MaterialAO\n  Metallic\n  Opacity\n  Roughness\n  SceneColor\n  SceneDepth\n  SeparateTranslucencyRGB\n  SeparateTranslucencyA\n  Specular\n  SubsurfaceColor\n  WorldNormal\n  AmbientOcclusion\n  CustomDepthWorldUnits\n  SceneDepthWorldUnits\n  PreTonemapHDRColor\n  PostTonemapHDRColor", type:"Var"},
{name: "r.Cache.DrawDirectionalShadowing", help:"Whether to draw direct shadowing sample points as generated by Lightmass.\n0 is off (default), 1 is on", type:"Var"},
{name: "r.Cache.DrawInterpolationPoints", help:"Whether to draw positions that indirect lighting is interpolated at when they are updated, which are stored in the cache.\nProbably need \'r.CacheUpdateEveryFrame 1\' as well to be useful, otherwise points will flicker as they update.\n0 is off (default), 1 is on", type:"Var"},
{name: "r.Cache.DrawLightingSamples", help:"Whether to draw indirect lighting sample points as generated by Lightmass.\n0 is off (default), 1 is on", type:"Var"},
{name: "r.Cache.LightingCacheDimension", help:"Dimensions of the lighting cache.  This should be a multiple of r.LightingCacheMovableObjectAllocationSize for least waste.", type:"Var"},
{name: "r.Cache.LightingCacheMovableObjectAllocationSize", help:"Resolution of the interpolation sample volume used to light a dynamic object.  \nValues of 1 or 2 will result in a single interpolation sample per object which does not provide continuous lighting under movement, so interpolation is done over time.  \nValues of 3 or more support the necessary padding to provide continuous results under movement.", type:"Var"},
{name: "r.Cache.LimitQuerySize", help:"0 is off, 1 is on (default)", type:"Var"},
{name: "r.Cache.QueryNodeLevel", help:"Level of the lighting sample octree whose node\'s extents should be the target size for queries into the octree.\nPrimitive blocks will be broken up into multiple octree queries if they are larger than this.0 is the root, 12 is the leaf level", type:"Var"},
{name: "r.Cache.ReduceSHRinging", help:"Whether to modify indirect lighting cache SH samples to reduce ringing.  0 is off, 1 is on (default)", type:"Var"},
{name: "r.Cache.SampleTransitionSpeed", help:"When using single sample lighting, controls the speed of the transition between two point samples (fade over time).", type:"Var"},
{name: "r.Cache.UpdateEveryFrame", help:"Whether to update indirect lighting cache allocations every frame, even if they would have been cached.  0 is off (default), 1 is on", type:"Var"},
{name: "r.Cache.UpdatePrimsTaskEnabled", help:"Enable threading for ILC primitive update.  Will overlap with the rest the end of InitViews.", type:"Var"},
{name: "r.CapsuleIndirectConeAngle", help:"Light source angle used when the indirect shadow direction is derived from precomputed indirect lighting (no stationary skylight present)", type:"Var"},
{name: "r.CapsuleMaxDirectOcclusionDistance", help:"Maximum cast distance for direct shadows from capsules.  This has a big impact on performance.", type:"Var"},
{name: "r.CapsuleMaxIndirectOcclusionDistance", help:"Maximum cast distance for indirect shadows from capsules.  This has a big impact on performance.", type:"Var"},
{name: "r.CapsuleMinSkyAngle", help:"Minimum light source angle derived from the precomputed unoccluded sky vector (stationary skylight present)", type:"Var"},
{name: "r.CapsuleShadowFadeAngleFromVertical", help:"Angle from vertical up to start fading out the indirect shadow, to avoid self shadowing artifacts.", type:"Var"},
{name: "r.CapsuleShadows", help:"Whether to allow capsule shadowing on skinned components with bCastCapsuleDirectShadow or bCastCapsuleIndirectShadow enabled.", type:"Var"},
{name: "r.CapsuleShadowsFullResolution", help:"Whether to compute capsule shadows at full resolution.", type:"Var"},
{name: "r.CapsuleSkyAngleScale", help:"Scales the light source angle derived from the precomputed unoccluded sky vector (stationary skylight present)", type:"Var"},
{name: "r.CatmullRomEndParamOffset", help:"The parameter offset for catmul rom end points.", type:"Var"},
{name: "r.CheckSRVTransitions", help:"Tests that render targets are properly transitioned to SRV when SRVs are set.", type:"Var"},
{name: "r.ClearCoatNormal", help:"0 to disable clear coat normal.\n 0: off\n 1: on", type:"Var"},
{name: "r.ClearSceneMethod", help:"Select how the g-buffer is cleared in game mode (only affects deferred shading).\n 0: No clear\n 1: RHIClear (default)\n 2: Quad at max z", type:"Var"},
{name: "r.Color.Max", help:"Allows to define where the value 1.0 in the color channels is mapped to after color grading.\nValue should be around 1, smaller values darken the highlights, larger values move more colors towards white, Default: 1", type:"Var"},
{name: "r.Color.Mid", help:"Allows to define where the value 0.5 in the color channels is mapped to after color grading (This is similar to a gamma correction).\nValue should be around 0.5, smaller values darken the mid tones, larger values brighten the mid tones, Default: 0.5", type:"Var"},
{name: "r.Color.Min", help:"Allows to define where the value 0 in the color channels is mapped to after color grading.\nThe value should be around 0, positive: a gray scale is added to the darks, negative: more dark values become black, Default: 0", type:"Var"},
{name: "r.CompileMaterialsForShaderFormat", help:"When enabled, compile materials for this shader format in addition to those for the running platform.\nNote that these shaders are compiled and immediately tossed. This is only useful when directly inspecting output via r.DebugDumpShaderInfo.", type:"Var"},
{name: "r.CompileShadersForDevelopment", help:"Setting this to 0 allows to ship a game with more optimized shaders as some\neditor and development features are not longer compiled into the shaders.\n Note: This should be done when shipping but it\'s not done automatically yet (feature need to mature\n       and shaders will compile slower as shader caching from development isn\'t shared).\nCannot be changed at runtime - can be put into BaseEngine.ini\n 0: off, shader can run a bit faster\n 1: on (Default)", type:"Var"},
{name: "r.CompositionGraphDebug", help:"Execute this command to get a single frame dump of the composition graph of one frame (post processing and lighting).", type:"Cmd"},
{name: "r.CompositionGraphOrder", help:"Defines in which order the nodes in the CompositionGraph are executed (affects postprocess and some lighting).\nOption 1 provides more control, which can be useful for preserving ESRAM, avoid GPU sync, cluster up compute shaders for performance and control AsyncCompute.\n 0: tree order starting with the root, first all inputs then dependencies (classic UE4, unconnected nodes are not getting executed)\n 1: RegisterPass() call order, unless the dependencies (input and additional) require a different order (might become new default as it provides more control, executes all registered nodes)", type:"Var"},
{name: "r.ContactShadows", help:" 0: disabled.\n 1: enabled.\n", type:"Var"},
{name: "r.CopyLockedViews", help:"Copies all locked views in to a string that r.LockView will accept to reload them.", type:"Cmd"},
{name: "r.CreateShadersOnLoad", help:"Whether to create shaders on load, which can reduce hitching, but use more memory.  Otherwise they will be created as needed.", type:"Var"},
{name: "r.CustomDepth", help:"0: feature is disabled\n1: feature is enabled, texture is created on demand\n2: feature is enabled, texture is not released until required (should be the project setting if the feature should not stall)\n3: feature is enabled, stencil writes are enabled, texture is not released until required (should be the project setting if the feature should not stall)", type:"Var"},
{name: "r.CustomDepth.Order", help:"When CustomDepth (and CustomStencil) is getting rendered\n  0: Before GBuffer (can be more efficient with AsyncCompute, allows using it in DBuffer pass, no GBuffer blending decals allow GBuffer compression)\n  1: After Base Pass (default)", type:"Var"},
{name: "r.CustomDepthTemporalAAJitter", help:"If disabled the Engine will remove the TemporalAA Jitter from the Custom Depth Pass. Only has effect when TemporalAA is used.", type:"Var"},
{name: "r.D3D.RemoveUnusedInterpolators", help:"Enables removing unused interpolators mode when compiling pipelines for D3D.\n -1: Do not actually remove, but make the app think it did (for debugging)\n 0: Disable (default)\n 1: Enable removing unused", type:"Var"},
{name: "r.D3DCheckShadersForDouble", help:"Enables checking the D3D microcode for uses of double. This is not allowed on all D3D11 cards.\n 0: Do not check for faster compilation\n 1: Enable checking and error if found (default)", type:"Var"},
{name: "r.D3DDumpAMDCodeXLFile", help:"When r.DumpShaderDebugInfo is enabled, this will generate a batch file for running CodeXL.\n 0: Do not generate extra batch file (default)\n 1: Enable generating extra batch file", type:"Var"},
{name: "r.D3DDumpD3DAsm", help:"When r.DumpShaderDebugInfo is enabled, this will generate a text file with the fxc assembly.\n 0: Do not generate extra file (default)\n 1: Enable generating extra disassembly file", type:"Var"},
{name: "r.DBuffer", help:"Enables DBuffer decal material blend modes.\nDBuffer decals are rendered before the base pass, allowing them to affect static lighting and skylighting correctly. \nWhen enabled, a full prepass will be forced which adds CPU / GPU cost.  Several texture lookups will be done in the base pass to fetch the decal properties, which adds pixel work.\n 0: off\n 1: on (default)", type:"Var"},
{name: "r.DebugActionZone.ActionRatio", help:"The action zone ratio that will be returned by FDisplayMetrics::GetDisplayMetrics on platforms that don\'t have a defined safe zone (0..1)\n default: 1.0", type:"Var"},
{name: "r.DebugSafeZone.Mode", help:"The safe zone visualization mode (0..2)\n 0: Disabled (default)\n 1: Show Title Safe Zone\n 2: Show Action Safe Zone", type:"Var"},
{name: "r.DebugSafeZone.OverlayAlpha", help:"The alpha value of the safe zone overlay (0..1)\n default: 0.2", type:"Var"},
{name: "r.DebugSafeZone.TitleRatio", help:"The safe zone ratio that will be returned by FDisplayMetrics::GetDisplayMetrics on platforms that don\'t have a defined safe zone (0..1)\n default: 1.0", type:"Var"},
{name: "r.Decal.FadeDurationScale", help:"Scales the per decal fade durations. Lower values shortens lifetime and fade duration. Default is 1.0f.", type:"Var"},
{name: "r.Decal.FadeScreenSizeMult", help:"Control the per decal fade screen size. Multiplies with the per-decal screen size fade threshold.  Smaller means decals fade less aggressively.", type:"Var"},
{name: "r.Decal.GenerateRTWriteMaskTexture", help:"Turn on or off generation of the RT write mask texture for decals\n", type:"Var"},
{name: "r.Decal.StencilSizeThreshold", help:"Control a per decal stencil pass that allows to large (screen space) decals faster. It adds more overhead per decals so this\n  <0: optimization is disabled\n   0: optimization is enabled no matter how small (screen space) the decal is\n0..1: optimization is enabled, value defines the minimum size (screen space) to trigger the optimization (default 0.1)", type:"Var"},
{name: "r.DefaultFeature.AmbientOcclusion", help:"Engine default (project setting) for AmbientOcclusion is (postprocess volume/camera/game setting still can override)\n 0: off, sets AmbientOcclusionIntensity to 0\n 1: on (default)", type:"Var"},
{name: "r.DefaultFeature.AmbientOcclusionStaticFraction", help:"Engine default (project setting) for AmbientOcclusion is (postprocess volume/camera/game setting still can override)\n 0: off, sets AmbientOcclusionStaticFraction to 0\n 1: on (default, costs extra pass, only useful if there is some baked lighting)", type:"Var"},
{name: "r.DefaultFeature.AntiAliasing", help:"Engine default (project setting) for AntiAliasingMethod is (postprocess volume/camera/game setting still can override)\n 0: off (no anti-aliasing)\n 1: FXAA (faster than TemporalAA but much more shimmering for non static cases)\n 2: TemporalAA (default)\n 3: MSAA (Forward shading only)", type:"Var"},
{name: "r.DefaultFeature.AutoExposure", help:"Engine default (project setting) for AutoExposure is (postprocess volume/camera/game setting still can override)\n 0: off, sets AutoExposureMinBrightness and AutoExposureMaxBrightness to 1\n 1: on (default)", type:"Var"},
{name: "r.DefaultFeature.AutoExposure.Method", help:"Engine default (project setting) for AutoExposure Method (postprocess volume/camera/game setting still can override)\n 0: Histogram based (requires compute shader, default)\n 1: Basic AutoExposure", type:"Var"},
{name: "r.DefaultFeature.Bloom", help:"Engine default (project setting) for Bloom is (postprocess volume/camera/game setting still can override)\n 0: off, set BloomIntensity to 0\n 1: on (default)", type:"Var"},
{name: "r.DefaultFeature.LensFlare", help:"Engine default (project setting) for LensFlare is (postprocess volume/camera/game setting still can override)\n 0: off, sets LensFlareIntensity to 0\n 1: on (default)", type:"Var"},
{name: "r.DefaultFeature.MotionBlur", help:"Engine default (project setting) for MotionBlur is (postprocess volume/camera/game setting still can override)\n 0: off, sets MotionBlurAmount to 0\n 1: on (default)", type:"Var"},
{name: "r.DeferSkeletalDynamicDataUpdateUntilGDME", help:"If > 0, then do skeletal mesh dynamic data updates will be deferred until GDME. Experimental option.", type:"Var"},
{name: "r.DeferUniformBufferUpdatesUntilVisible", help:"If > 0, then don\'t update the primitive uniform buffer until it is visible.", type:"Var"},
{name: "r.DeferUniformExpressionCaching", help:"Whether to defer caching of uniform expressions until a rendering command needs them up to date.  Deferring updates is more efficient because multiple SetVectorParameterValue calls in a frame will only result in one update.", type:"Var"},
{name: "r.DemosaicVposOffset", help:"This offset is added to the rasterized position used for demosaic in the ES2 tonemapping shader. It exists to workaround driver bugs on some Android devices that have a half-pixel offset.", type:"Var"},
{name: "r.DepthOfField.DepthBlur.Amount", help:"This scale multiplier only affects the CircleDOF DepthBlur feature (value defines in how many km the radius goes to 50%).\n x: Multiply the existing Depth Blur Amount with x\n-x: Override the existing Depth Blur Amount with x (in km)\n 1: No adjustments (default)", type:"Var"},
{name: "r.DepthOfField.DepthBlur.ResolutionScale", help:"This scale multiplier only affects the CircleDOF DepthBlur feature. It\'s a temporary hack.\nIt lineary scale the DepthBlur by the resolution increase over 1920 (in width), does only affect resolution larger than that.\nActual math: float Factor = max(ViewWidth / 1920 - 1, 0); DepthBlurRadius *= 1 + Factor * (CVar - 1)\n 1: No adjustments (default)\n x: if the resolution is 1920 there is no change, if 2x larger than 1920 it scale the radius by x", type:"Var"},
{name: "r.DepthOfField.DepthBlur.Scale", help:"This scale multiplier only affects the CircleDOF DepthBlur feature. This is applied after r.DepthOfField.DepthBlur.ResolutionScale.\n 0: Disable Depth Blur\n x: Multiply the existing Depth Blur Radius with x\n-x: Override the existing Depth Blur Radius with x\n 1: No adjustments (default)", type:"Var"},
{name: "r.DepthOfField.FarBlur", help:"Temporary hack affecting only CircleDOF\n 0: Off\n 1: On (default)", type:"Var"},
{name: "r.DepthOfField.MaxSize", help:"Allows to clamp the gaussian depth of field radius (for better performance), default: 100", type:"Var"},
{name: "r.DepthOfField.NearBlurSizeThreshold", help:"Sets the minimum near blur size before the effect is forcably disabled. Currently only affects Gaussian DOF.\n (default: 0.01)", type:"Var"},
{name: "r.DepthOfFieldQuality", help:"Allows to adjust the depth of field quality. Currently only fully affects BokehDOF. GaussianDOF is either 0 for off, otherwise on.\n 0: Off\n 1: Low\n 2: high quality (default, adaptive, can be 4x slower)\n 3: very high quality, intended for non realtime cutscenes, CircleDOF only (slow)\n 4: extremely high quality, intended for non realtime cutscenes, CircleDOF only (very slow)", type:"Var"},
{name: "r.DetailMode", help:"Current detail mode; determines whether components of actors should be updated/ ticked.\n 0: low, show only object with DetailMode low or higher\n 1: medium, show all object with DetailMode medium or higher\n 2: high, show all objects (default)", type:"Var"},
{name: "r.DFFullResolution", help:"1 = full resolution distance field shadowing, 0 = half resolution with bilateral upsample.", type:"Var"},
{name: "r.DFShadowScatterTileCulling", help:"Whether to use the rasterizer to scatter objects onto the tile grid for culling.", type:"Var"},
{name: "r.DFShadowWorldTileSize", help:"World space size of a tile used for culling for directional lights.", type:"Var"},
{name: "r.DFTwoSidedMeshDistanceBias", help:"World space amount to expand distance field representations of two sided meshes.  This is useful to get tree shadows to match up with standard shadow mapping.", type:"Var"},
{name: "r.DiffuseColor.Max", help:"Allows quick material test by remapping the diffuse color at 1 to a new value (0..1), Only for non shipping built!\n1: (default)", type:"Var"},
{name: "r.DiffuseColor.Min", help:"Allows quick material test by remapping the diffuse color at 1 to a new value (0..1), Only for non shipping built!\n1: (default)", type:"Var"},
{name: "r.DisableDistortion", help:"Prevents distortion effects from rendering.  Saves a full-screen framebuffer\'s worth of memory.", type:"Var"},
{name: "r.DisableLODFade", help:"Disable fading for distance culling", type:"Var"},
{name: "r.DiscardUnusedQuality", help:"Wether to keep or discard unused quality level shadermaps in memory.\n0: keep all quality levels in memory. (default)\n1: Discard unused quality levels on load.", type:"Var"},
{name: "r.DisplayInternals", help:"Allows to enable screen printouts that show the internals on the engine/renderer\nThis is mostly useful to be able to reason why a screenshots looks different.\n 0: off (default)\n 1: enabled", type:"Var"},
{name: "r.DistanceFadeMaxTravel", help:"Max distance that the player can travel during the fade time.", type:"Var"},
{name: "r.DistanceFieldAO", help:"Whether the distance field AO feature is allowed, which is used to implement shadows of Movable sky lights from static meshes.", type:"Var"},
{name: "r.DistanceFieldBuild.Compress", help:"Whether to store mesh distance fields compressed in memory, which reduces how much memory they take, but also causes serious hitches when making new levels visible.  Only enable if your project does not stream levels in-game.\nChanging this regenerates all mesh distance fields.", type:"Var"},
{name: "r.DistanceFieldBuild.EightBit", help:"Whether to store mesh distance fields in an 8 bit fixed point format instead of 16 bit floating point.  \n8 bit uses half the memory, but introduces artifacts for large meshes or thin meshes.", type:"Var"},
{name: "r.DistanceFieldBuild.UseEmbree", help:"Whether to use embree ray tracer for mesh distance field generation.", type:"Var"},
{name: "r.DistanceFieldGI", help:"", type:"Var"},
{name: "r.DistanceFields.AtlasSizeXY", help:"Max size of the global mesh distance field atlas volume texture in X and Y.", type:"Var"},
{name: "r.DistanceFields.AtlasSizeZ", help:"Max size of the global mesh distance field atlas volume texture in Z.", type:"Var"},
{name: "r.DistanceFields.DefaultVoxelDensity", help:"Determines how the default scale of a mesh converts into distance field voxel dimensions.\nChanging this will cause all distance fields to be rebuilt.  Large values can consume memory very quickly!", type:"Var"},
{name: "r.DistanceFields.MaxPerMeshResolution", help:"Highest resolution (in one dimension) allowed for a single static mesh asset, used to cap the memory usage of meshes with a large scale.\nChanging this will cause all distance fields to be rebuilt.  Large values such as 512 can consume memory very quickly! (128Mb for one asset at 512)", type:"Var"},
{name: "r.DistanceFieldShadowing", help:"Whether the distance field shadowing feature is allowed.", type:"Var"},
{name: "r.DoInitViewsLightingAfterPrepass", help:"Delays the lighting part of InitViews until after the prepass. This improves the threading throughput and gets the prepass to the GPU ASAP. Experimental options; has an unknown race.", type:"Var"},
{name: "r.DontLimitOnBattery", help:"0: Limit performance on devices with a battery.(default)\n1: Do not limit performance due to device having a battery.", type:"Var"},
{name: "r.DoTiledReflections", help:"Compute Reflection Environment with Tiled compute shader..\n 0: off\n 1: on (default)", type:"Var"},
{name: "r.Downsample.Quality", help:"Defines the quality in which the Downsample passes. we might add more quality levels later.\n 0: low quality\n>0: high quality (default: 3)\n", type:"Var"},
{name: "r.DownsampledOcclusionQueries", help:"Whether to issue occlusion queries to a downsampled depth buffer", type:"Var"},
{name: "r.DrawRectangleOptimization", help:"Controls an optimization for DrawRectangle(). When enabled a triangle can be used to draw a quad in certain situations (viewport sized quad).\nUsing a triangle allows for slightly faster post processing in lower resolutions but can not always be used.\n 0: Optimization is disabled, DrawDenormalizedQuad always render with quad\n 1: Optimization is enabled, a triangle can be rendered where specified (default)", type:"Var"},
{name: "r.DriverDetectionMethod", help:"Defined which implementation is used to detect the GPU driver (to check for old drivers and for logs and statistics)\n  0: Iterate available drivers in registry and choose the one with the same name, if in question use next method (happens)\n  1: Get the driver of the primary adpater (might not be correct when dealing with multiple adapters)\n  2: Use DirectX LUID (would be the best, not yet implemented)\n  3: Use Windows functions, use the primary device (might be wrong when API is using another adapter)\n  4: Use Windows functions, use the one names like the DirectX Device (newest, most promising)", type:"Var"},
{name: "r.DumpDrawListStats", help:"Dumps static mesh draw list statistics for all scenes associated with world objects.", type:"Cmd"},
{name: "r.DumpingMovie", help:"Allows to dump each rendered frame to disk (slow fps, names MovieFrame..).\n<=0:off (default), <0:remains on, >0:remains on for n frames (n is the number specified)", type:"Var"},
{name: "r.DumpRenderTargetPoolMemory", help:"Dump allocation information for the render target pool.", type:"Cmd"},
{name: "r.DumpSCWQueuedJobs", help:"When set to 1, it will dump a job list to help track down crashes that happened on ShaderCompileWorker.", type:"Var"},
{name: "r.DumpShaderDebugInfo", help:"When set to 1, will cause any material shaders that are then compiled to dump debug info to GameName/Saved/ShaderDebugInfo\nThe debug info is platform dependent, but usually includes a preprocessed version of the shader source.\nGlobal shaders automatically dump debug info if r.ShaderDevelopmentMode is enabled, this cvar is not necessary.\nOn iOS, if the PowerVR graphics SDK is installed to the default path, the PowerVR shader compiler will be called and errors will be reported during the cook.", type:"Var"},
{name: "r.DumpShaderDebugShortNames", help:"Only valid when r.DumpShaderDebugInfo=1.\nWhen set to 1, will shorten names factory and shader type folder names to avoid issues with long paths.", type:"Var"},
{name: "r.DumpShaderDebugWorkerCommandLine", help:"Only valid when r.DumpShaderDebugInfo=1.\nWhen set to 1, it will generate a file that can be used with ShaderCompileWorker\'s -directcompile.", type:"Var"},
{name: "r.DumpShadows", help:"Dump shadow setup (for developer only, only for non shiping build)", type:"Cmd"},
{name: "r.DumpTransitionsForResource", help:"Prints callstack when the given resource is transitioned. Only implemented for DX11 at the moment.Name of the resource to dump", type:"Var"},
{name: "r.DX11NumForcedGPUs", help:"Num Forced GPUs.", type:"Var"},
{name: "r.EarlyZPass", help:"Whether to use a depth only pass to initialize Z culling for the base pass. Cannot be changed at runtime.\nNote: also look at r.EarlyZPassMovable\n  0: off\n  1: good occluders only: not masked, and large on screen\n  2: all opaque (including masked)\n  x: use built in heuristic (default is 3)", type:"Var"},
{name: "r.EarlyZPassMovable", help:"Whether to render movable objects into the depth only pass. Defaults to on.\nNote: also look at r.EarlyZPass", type:"Var"},
{name: "r.EarlyZPassOnlyMaterialMasking", help:"Whether to compute materials\' mask opacity only in early Z pass. Changing this setting requires restarting the editor.\nNote: Needs r.EarlyZPass == 2 && r.EarlyZPassMovable == 1", type:"Var"},
{name: "r.Editor.2DGridFade", help:"Tweak to define the grid rendering in 2D viewports.", type:"Var"},
{name: "r.Editor.2DSnapFade", help:"Tweak to define the grid rendering in 2D viewports.", type:"Var"},
{name: "r.Editor.2DSnapMin", help:"Tweak to define the grid rendering in 2D viewports.", type:"Var"},
{name: "r.Editor.2DSnapScale", help:"Tweak to define the grid rendering in 2D viewports.", type:"Var"},
{name: "r.Editor.3DGridFade", help:"Tweak to define the grid rendering in 3D viewports.", type:"Var"},
{name: "r.Editor.3DSnapFade", help:"Tweak to define the grid rendering in 3D viewports.", type:"Var"},
{name: "r.Editor.AlignedOrthoZoom", help:"Only affects the editor ortho viewports.\n 0: Each ortho viewport zoom in defined by the viewport width\n 1: All ortho viewport zoom are locked to each other to allow axis lines to be aligned with each other.", type:"Var"},
{name: "r.Editor.MovingPattern", help:"0:animation over time is off (default is 1)", type:"Var"},
{name: "r.Editor.NewLevelGrid", help:"Wether to show the new editor level grid\n0: off\n1: Analytical Antialiasing\n2: Texture based(default)", type:"Var"},
{name: "r.Editor.OpaqueGizmo", help:"0..1\n0: occluded gizmo is partly transparent (default), 1:gizmo is never occluded", type:"Var"},
{name: "r.EmitMeshDrawEvents", help:"Emits a GPU event around each drawing policy draw call.  /nUseful for seeing stats about each draw call, however it greatly distorts total time and time per draw call.", type:"Var"},
{name: "r.EmitterSpawnRateScale", help:"A global scale upon the spawn rate of emitters. Emitters can choose to apply or ignore it via their bApplyGlobalSpawnRateScale property.", type:"Var"},
{name: "r.EnableAsyncComputeTranslucencyLightingVolumeClear", help:"Whether to clear the translucency lighting volume using async compute.\n", type:"Var"},
{name: "r.EnableDebugSpam_GetObjectPositionAndScale", help:"Enables or disables debug log spam for a bug in FParticleSystemSceneProxy::GetObjectPositionAndScale()", type:"Var"},
{name: "r.EnableMorphTargets", help:"Enable Morph Targets", type:"Var"},
{name: "r.EnableStereoEmulation", help:"Emulate stereo rendering", type:"Var"},
{name: "r.ExposureOffset", help:"For adjusting the exposure on top of post process settings and eye adaptation. For developers only. 0:default", type:"Var"},
{name: "r.EyeAdaptation.Focus", help:"Applies to basic adapation mode only\n 0: Uniform weighting\n>0: Center focus, 1 is a good number (default)", type:"Var"},
{name: "r.EyeAdaptation.MethodOveride", help:"Overide the eye adapation method set in post processing volumes\n-2: override with custom settings (for testing Basic Mode)\n-1: no override\n 1: Histogram-based\n 2: Basic", type:"Var"},
{name: "r.EyeAdaptationQuality", help:"Defines the eye adaptation quality which allows to adjust for quality or performance.\n<=0: off (fastest)\n  1: low quality (e.g. non histogram based, not yet implemented)\n  2: normal quality (default)\n  3: high quality (e.g. screen position localized, not yet implemented)", type:"Var"},
{name: "r.FastBlurThreshold", help:"Defines at what radius the Gaussian blur optimization kicks in (estimated 25% - 40% faster).\nThe optimization uses slightly less memory and has a quality loss on smallblur radius.\n  0: use the optimization always (fastest, lowest quality)\n  3: use the optimization starting at a 3 pixel radius (quite fast)\n  7: use the optimization starting at a 7 pixel radius (default)\n>15: barely ever use the optimization (high quality)", type:"Var"},
{name: "r.FastVramHzb", help:"Whether to store HZB in fast VRAM", type:"Var"},
{name: "r.FastVRamSceneColor", help:"Whether to store scene color in fast VRAM", type:"Var"},
{name: "r.FastVRamSceneDepth", help:"Whether to store scene depth in fast VRAM", type:"Var"},
{name: "r.FastVRamStaticLayoutFillWithGBuffers", help:"Whether to fill ESRAM with GBuffers, all pass temporaries will fail to allocate.  Games with mostly static lighting will benefit more from filling ESRAM with GBuffers instead of pass temporaries.\nNOTE: Only applies if r.FastVRamDynamicAllocation is disabled.", type:"Var"},
{name: "r.FeatureLevelPreview", help:"If 1 the quick settings menu will contain an option to enable feature level preview modes", type:"Var"},
{name: "r.Filter.LoopMode", help:"Controls when to use either dynamic or unrolled loops to iterates over the Gaussian filtering.\nThis passes is used for Gaussian Blur, Bloom and Depth of Field. The dynamic loop allows\nup to 128 samples versus the 32 samples of unrolled loops, but add an additional cost for\nthe loop\'s stop test at every iterations.\n 0: Unrolled loop only (default; limited to 32 samples).\n 1: Fall back to dynamic loop if needs more than 32 samples.\n 2: Dynamic loop only.", type:"Var"},
{name: "r.Filter.NewMethod", help:"Affects bloom and Gaussian depth of field.\n 0: old method (doesn\'t scale linearly with size)\n 1: new method, might need asset tweak (default)", type:"Var"},
{name: "r.Filter.SizeScale", help:"Allows to scale down or up the sample count used for bloom and Gaussian depth of field (scale is clamped to give reasonable results).\nValues down to 0.6 are hard to notice\n 1 full quality (default)\n >1 more samples (slower)\n <1 less samples (faster, artifacts with HDR content or boxy results with GaussianDOF)", type:"Var"},
{name: "r.FinishCurrentFrame", help:"If on, the current frame will be forced to finish and render to the screen instead of being buffered.  This will improve latency, but slow down overall performance.", type:"Var"},
{name: "r.FlushRHIThreadOnSTreamingTextureLocks", help:"If set to 0, we won\'t do any flushes for streaming textures. This is safe because the texture streamer deals with these hazards explicitly.", type:"Var"},
{name: "r.Fog", help:" 0: disabled\n 1: enabled (default)", type:"Var"},
{name: "r.FogDensity", help:"Allows to override the FogDensity setting (needs ExponentialFog in the level).\nUsing a strong value allows to quickly see which pixel are affected by fog.\nUsing a start distance allows to cull pixels are can speed up rendering.\n <0: use default settings (default: -1)\n>=0: override settings by the given value (0:off, 1=very dense fog)", type:"Var"},
{name: "r.FogStartDistance", help:"Allows to override the FogStartDistance setting (needs ExponentialFog in the level).\n <0: use default settings (default: -1)\n>=0: override settings by the given value (in world units)", type:"Var"},
{name: "r.ForceAMDToSM4", help:"Forces AMD devices to use SM4.0/D3D10.0 feature level.", type:"Var"},
{name: "r.ForceDebugViewModes", help:"0: Setting has no effect.\n1: Forces debug view modes to be available, even on cooked builds.2: Forces debug view modes to be unavailable, even on editor builds.  Removes many shader permutations for faster shader iteration.", type:"Var"},
{name: "r.ForceHighestMipOnUITextures", help:"If set to 1, texutres in the UI Group will have their highest mip level forced.", type:"Var"},
{name: "r.ForceIntelToSM4", help:"Forces Intel devices to use SM4.0/D3D10.0 feature level.", type:"Var"},
{name: "r.ForceLOD", help:"LOD level to force, -1 is off.", type:"Var"},
{name: "r.ForceLODShadow", help:"LOD level to force for the shadow map generation only, -1 is off.", type:"Var"},
{name: "r.ForceNvidiaToSM4", help:"Forces Nvidia devices to use SM4.0/D3D10.0 feature level.", type:"Var"},
{name: "r.Forward.LightGridPixelSize", help:"Size of a cell in the light grid, in pixels.", type:"Var"},
{name: "r.Forward.LightGridSizeZ", help:"Number of Z slices in the light grid.", type:"Var"},
{name: "r.Forward.LightLinkedListCulling", help:"Uses a reverse linked list to store culled lights, removing the fixed limit on how many lights can affect a cell - it becomes a global limit instead.", type:"Var"},
{name: "r.Forward.MaxCulledLightsPerCell", help:"Controls how much memory is allocated for each cell for light culling.  When r.Forward.LightLinkedListCulling is enabled, this is used to compute a global max instead of a per-cell limit on culled lights.", type:"Var"},
{name: "r.ForwardBasePassSort", help:"How to sort the mobile base pass:\n\t0: Decide automatically based on the hardware.\n\t1: No sorting.\n\t2: Sort drawing policies.\n\t3: Sort drawing policies and the meshes within them.", type:"Var"},
{name: "r.ForwardShading", help:"Whether to use forward shading on desktop platforms - requires Shader Model 5 hardware.\nForward shading has lower constant cost, but fewer features supported. 0:off, 1:on\nThis rendering path is a work in progress with many unimplemented features, notably only a single reflection capture is applied per object and no translucency dynamic shadow receiving.", type:"Var"},
{name: "r.FreeSkeletalMeshBuffers", help:"Controls whether skeletal mesh buffers are kept in CPU memory to support merging of skeletal meshes.\n0: Keep buffers(default)\n1: Free buffers", type:"Var"},
{name: "r.FrustumCullNumWordsPerTask", help:"Performance tweak. Controls the granularity for the ParallelFor for frustum culling.", type:"Var"},
{name: "r.FullScreenMode", help:"Defines how we do full screen when requested (e.g. command line option -fullscreen or in ini [SystemSettings] fullscreen=true)\n 0: normal full screen (renders faster, more control over vsync, less GPU memory, 10bit color if possible)\n 1: windowed full screen (quick switch between applications and window mode, slight performance loss)\n any other number behaves like 0", type:"Var"},
{name: "r.FXSystemPreRenderAfterPrepass", help:"If > 0, then do the FX prerender after the prepass. This improves pipelining for greater performance. Experiemental option.", type:"Var"},
{name: "r.Gamma", help:"Gamma on output", type:"Var"},
{name: "r.GBufferFormat", help:"Defines the memory layout used for the GBuffer.\n(affects performance, mostly through bandwidth, quality of normals and material attributes).\n 0: lower precision (8bit per component, for profiling)\n 1: low precision (default)\n 3: high precision normals encoding\n 5: high precision", type:"Var"},
{name: "r.GeneralPurposeTweak", help:"Useful for low level shader development to get quick iteration time without having to change any c++ code.\nValue maps to Frame.GeneralPurposeTweak inside the shaders.\nExample usage: Multiplier on some value to tweak, toggle to switch between different algorithms (Default: 1.0)\nDON\'T USE THIS FOR ANYTHING THAT IS CHECKED IN. Compiled out in SHIPPING to make cheating a bit harder.", type:"Var"},
{name: "r.GenerateLandscapeGIData", help:"Whether to generate a low-resolution base color texture for landscapes for rendering real-time global illumination.\nThis feature requires GenerateMeshDistanceFields is also enabled, and will increase mesh build times and memory usage.\n", type:"Var"},
{name: "r.GenerateMeshDistanceFields", help:"Whether to build distance fields of static meshes, needed for distance field AO, which is used to implement Movable SkyLight shadows.\nEnabling will increase mesh build times and memory usage.  Changing this value will cause a rebuild of all static meshes.", type:"Var"},
{name: "r.GPUBusyWait", help:"<=0:off, >0: keep the GPU busy with n units of some fixed amount of work, independent on the resolution\nThis can be useful to make GPU timing experiments. The value should roughly represent milliseconds.\nClamped at 500.", type:"Var"},
{name: "r.GPUCrashDebugging", help:"Enable vendor specific GPU crash analysis tools", type:"Var"},
{name: "r.GPUDefrag.AllowOverlappedMoves", help:"Allows defrag relocations that partially overlap themselves.\n", type:"Var"},
{name: "r.GPUDefrag.EnableTimeLimits", help:"Limits CPU time spent doing GPU defragmentation.\n", type:"Var"},
{name: "r.GPUDefrag.MaxRelocations", help:"Limits the number of total relocations in a frame regardless of number of bytes moved..\n", type:"Var"},
{name: "r.GPUParticle.AFRReinject", help:"Toggle optimization when running in AFR to re-inject particle injections on the next GPU rather than doing a slow GPU->GPU transfer of the texture data\n  0: Reinjection off\n  1: Reinjection on", type:"Var"},
{name: "r.GPUParticle.FixDeltaSeconds", help:"GPU particle fix delta seconds.", type:"Var"},
{name: "r.GPUParticle.FixTolerance", help:"Delta second tolerance before switching to a fix delta seconds.", type:"Var"},
{name: "r.GPUParticle.MaxNumIterations", help:"Max number of iteration when using a fix delta seconds.", type:"Var"},
{name: "r.GPUParticle.Simulate", help:"Enable or disable GPU particle simulation", type:"Var"},
{name: "r.GPUSkin.Limit2BoneInfluences", help:"Whether to use 2 bones influence instead of default 4 for GPU skinning. Cannot be changed at runtime.", type:"Var"},
{name: "r.GPUStatsEnabled", help:"Enables or disables GPU stat recording", type:"Var"},
{name: "r.GPUStatsMaxQueriesPerFrame", help:"Limits the number of timestamps allocated per frame. -1 = no limit", type:"Var"},
{name: "r.GraphicsAdapter", help:"User request to pick a specific graphics adapter (e.g. when using a integrated graphics card with a discrete one)\nAt the moment this only works on Direct3D 11. Unless a specific adapter is chosen we reject Microsoft adapters because we don\'t want the software emulation.\n -2: Take the first one that fulfills the criteria\n -1: Favour non integrated because there are usually faster (default)\n  0: Adapter #0\n  1: Adapter #1, ...", type:"Var"},
{name: "r.HDR.Display.ColorGamut", help:"Color gamut of the output display:\n0: Rec709 / sRGB, D65 (default)\n1: DCI-P3, D65\n2: Rec2020 / BT2020, D65\n3: ACES, D60\n4: ACEScg, D60\n", type:"Var"},
{name: "r.HDR.Display.OutputDevice", help:"Device format of the output display:\n0: sRGB (LDR)\n1: Rec709 (LDR)\n2: Explicit gamma mapping (LDR)\n3: ACES 1000 nit ST-2084 (Dolby PQ) (HDR)\n4: ACES 2000 nit ST-2084 (Dolby PQ) (HDR)\n5: ACES 1000 nit ScRGB (HDR)\n6: ACES 2000 nit ScRGB (HDR)\n", type:"Var"},
{name: "r.HDR.EnableHDROutput", help:"Creates an HDR compatible swap-chain and enables HDR display output.0: Disabled (default)\n1: Enable hardware-specific implementation\n", type:"Var"},
{name: "r.HDR.UI.CompositeMode", help:"Mode used when compositing the UI layer:\n0: Standard compositing\n1: Shader pass to improve HDR blending\n", type:"Var"},
{name: "r.HDR.UI.Level", help:"Luminance level for UI elements when compositing into HDR framebuffer (default: 1.0).", type:"Var"},
{name: "r.HeightfieldGlobalIllumination", help:"", type:"Var"},
{name: "r.HeightfieldInnerBounceDistance", help:"", type:"Var"},
{name: "r.HeightfieldOuterBounceDistanceScale", help:"", type:"Var"},
{name: "r.HeightfieldTargetUnitsPerTexel", help:"", type:"Var"},
{name: "r.HighQualityLightMaps", help:"If set to 1, allow high quality lightmaps which don\'t bake in direct lighting of stationary lights", type:"Var"},
{name: "r.HighResScreenshotDelay", help:"When high-res screenshots are requested there is a small delay to allow temporal effects to converge.\nDefault: 4. Using a value below the default will disable TemporalAA for improved image quality.", type:"Var"},
{name: "r.HLOD", help:"Single argument: 0 or 1 to Disable/Enable HLOD System\nMultiple arguments: force X where X is the HLOD level that should be forced into view", type:"Cmd"},
{name: "r.HLOD.DistanceScale", help:"Scale factor for the distance used in computing discrete HLOD for transition for static meshes. (defaults to 1)\n(higher values make HLODs transition farther away, e.g., 2 is twice the distance)", type:"Var"},
{name: "r.HLOD.ListUnbuilt", help:"Lists all unbuilt HLOD actors in the world", type:"Cmd"},
{name: "r.HLOD.MaximumLevel", help:"How far down the LOD hierarchy to allow showing (can be used to limit quality loss and streaming texture memory usage on high scalability settings)\n-1: No maximum level (default)\n0: Prevent ever showing a HLOD cluster instead of individual meshes\n1: Allow only the first level of HLOD clusters to be shown\n2+: Allow up to the Nth level of HLOD clusters to be shown", type:"Var"},
{name: "r.HZBOcclusion", help:"Defines which occlusion system is used.\n 0: Hardware occlusion queries\n 1: Use HZB occlusion system (default, less GPU and CPU cost, more conservative results) 2: Force HZB occlusion system (overrides rendering platform preferences)", type:"Var"},
{name: "r.IndirectLightingCache", help:"Whether to use the indirect lighting cache on dynamic objects.  0 is off, 1 is on (default)", type:"Var"},
{name: "r.InitialShaderLoadTime", help:"Time to spend loading the shader cache synchronously on startup before falling back to asynchronous precompilation/predraw. Defaults to -1 which will perform all work synchronously.", type:"Var"},
{name: "r.InvalidateCachedShaders", help:"Invalidate shader cache by making a unique change to ShaderVersion.ush which is included in common.usf.To initiate actual the recompile of all shaders use \"recompileshaders changed\" or press \"Ctrl Shift .\".\nThe ShaderVersion.ush file should be automatically checked out but  it needs to be checked in to have effect on other machines.", type:"Cmd"},
{name: "r.KeepOverrideVertexColorsOnCPU", help:"Keeps a CPU copy of override vertex colors.  May be required for some blueprints / object spawning.", type:"Var"},
{name: "r.KeepPreCulledIndicesThreshold", help:"", type:"Var"},
{name: "r.LandscapeLODBias", help:"LOD bias for landscape/terrain meshes.", type:"Var"},
{name: "r.LensFlareQuality", help:" 0: off but best for performance\n 1: low quality with good performance\n 2: good quality (default)\n 3: very good quality but bad performance", type:"Var"},
{name: "r.LightFunctionQuality", help:"Defines the light function quality which allows to adjust for quality or performance.\n<=0: off (fastest)\n  1: low quality (e.g. half res with blurring, not yet implemented)\n  2: normal quality (default)\n  3: high quality (e.g. super-sampled or colored, not yet implemented)", type:"Var"},
{name: "r.LightMaxDrawDistanceScale", help:"Scale applied to the MaxDrawDistance of lights.  Useful for fading out local lights more aggressively on some platforms.", type:"Var"},
{name: "r.LightPropagationVolume", help:"Project setting of the work in progress feature LightPropgationVolume. Cannot be changed at runtime.\n 0: off (default)\n 1: on", type:"Var"},
{name: "r.LightShaftBlurPasses", help:"Number of light shaft blur passes.", type:"Var"},
{name: "r.LightShaftDownSampleFactor", help:"Downsample factor for light shafts. range: 1..8", type:"Var"},
{name: "r.LightShaftFirstPassDistance", help:"Fraction of the distance to the light to blur on the first radial blur pass.", type:"Var"},
{name: "r.LightShaftNumSamples", help:"Number of samples per light shaft radial blur pass.  Also affects how quickly the blur distance increases with each pass.", type:"Var"},
{name: "r.LightShaftQuality", help:"Defines the light shaft quality (mobile and non mobile).\n  0: off\n  1: on (default)", type:"Var"},
{name: "r.LightShaftRenderToSeparateTranslucency", help:"If enabled, light shafts will be rendered to the separate translucency buffer.\nThis ensures postprocess materials with BL_BeforeTranslucnecy are applied before light shafts", type:"Var"},
{name: "r.LimitRenderingFeatures", help:"Allows to quickly reduce render feature to increase render performance.\nThis is just a quick way to alter multiple show flags and console variables in the game\nDisabled more feature the higher the number\n <=0:off, order is defined in code (can be documented here when we settled on an order)", type:"Var"},
{name: "r.ListSceneColorMaterials", help:"Lists all materials that read from scene color.", type:"Cmd"},
{name: "r.LODFadeTime", help:"How long LOD takes to fade (in seconds).", type:"Var"},
{name: "r.LPV.DiffuseIntensity", help:"Multiplier for LPV Diffuse.", type:"Var"},
{name: "r.LPV.DirectionalOcclusionDefaultDiffuse", help:"", type:"Var"},
{name: "r.LPV.DirectionalOcclusionDefaultSpecular", help:"", type:"Var"},
{name: "r.LPV.EmissiveMultiplier", help:"Emissive intensity multiplier", type:"Var"},
{name: "r.LPV.Intensity", help:"Multiplier for LPV intensity. 1.0 is the default.", type:"Var"},
{name: "r.LPV.Mixing", help:"Reflection environment mixes with indirect shading (Ambient + LPV).\n 0 is off, 1 is on (default)", type:"Var"},
{name: "r.LPV.NumAOPropagationSteps", help:"Number of LPV AO propagation steps\n0: noisy (good for debugging)\n1: normal (default)\n2: blurry", type:"Var"},
{name: "r.LPV.NumPropagationSteps", help:"Number of LPV propagation steps", type:"Var"},
{name: "r.LPV.RSMResolution", help:"Reflective Shadow Map resolution (used for LPV) - higher values result in less aliasing artifacts, at the cost of performance", type:"Var"},
{name: "r.LPV.SpecularIntensity", help:"Multiplier for LPV Specular.", type:"Var"},
{name: "r.LUT.Size", help:"Size of film LUT", type:"Var"},
{name: "r.MaterialEditor.UseDevShaders", help:"Toggles whether the material editor will use shaders that include extra overhead incurred by the editor. Material editor must be re-opened if changed at runtime.", type:"Var"},
{name: "r.MaterialQualityLevel", help:"0 corresponds to low quality materials, as defined by quality switches in materials, 1 corresponds to high and 2 for medium.", type:"Var"},
{name: "r.MaxAnisotropy", help:"MaxAnisotropy should range from 1 to 16. Higher values mean better texure quality when using anisotropic filtering but at a cost to performance. Default is 4.", type:"Var"},
{name: "r.MaxCSMRadiusToAllowPerObjectShadows", help:"Only stationary lights with a CSM radius smaller than this will create per object shadows for dynamic objects.", type:"Var"},
{name: "r.MaxForwardBasePassDraws", help:"Stops rendering static mobile base pass draws after the specified number of times. Useful for seeing the order in which meshes render when optimizing.", type:"Var"},
{name: "r.MaxQualityMode", help:"If set to 1, override certain system settings to highest quality regardless of performance impact", type:"Var"},
{name: "r.MeshParticle.MinDetailModeForMotionBlur", help:"Sets the minimum detail mode before mesh particles emit motion blur (Low  = 0, Med = 1, High = 2, Max = 3). Set to -1 to disable mesh particles motion blur entirely. Defaults to -1.", type:"Var"},
{name: "r.MeshReductionModule", help:"Name of what mesh reduction module to choose. If blank it chooses any that exist.\n", type:"Var"},
{name: "r.MinScreenRadiusForCSMDepth", help:"Threshold below which meshes will be culled from CSM depth pass.", type:"Var"},
{name: "r.MinScreenRadiusForDepthPrepass", help:"Threshold below which meshes will be culled from depth only pass.", type:"Var"},
{name: "r.MinScreenRadiusForLights", help:"Threshold below which lights will be culled.", type:"Var"},
{name: "r.MinYResolutionFor3DView", help:"Defines the smallest Y resolution we want to support in the 3D view", type:"Var"},
{name: "r.MinYResolutionForUI", help:"Defines the smallest Y resolution we want to support in the UI (default is 720)", type:"Var"},
{name: "r.MipMapLODBias", help:"Apply additional mip map bias for all 2D textures, range of -15.0 to 15.0", type:"Var"},
{name: "r.Mobile.AllowDistanceFieldShadows", help:"0: Do not generate shader permutations to render distance field shadows from stationary directional lights.\n1: Generate shader permutations to render distance field shadows from stationary directional lights. (default)", type:"Var"},
{name: "r.Mobile.AllowMovableDirectionalLights", help:"0: Do not generate shader permutations to render movable directional lights.\n1: Generate shader permutations to render movable directional lights. (default)", type:"Var"},
{name: "r.Mobile.AlwaysResolveDepth", help:"0: Depth buffer is resolved after opaque pass only when decals or modulated shadows are in use. (Default)\n1: Depth buffer is always resolved after opaque pass.\n", type:"Var"},
{name: "r.Mobile.DisableVertexFog", help:"Set to 1 to disable vertex fogging in all mobile shaders.", type:"Var"},
{name: "r.Mobile.EnableStaticAndCSMShadowReceivers", help:"0: Primitives can receive only static shadowing from stationary lights.\n1: Primitives can receive both CSM and static shadowing from stationary lights. (default)", type:"Var"},
{name: "r.Mobile.ForceDepthResolve", help:"0: Depth buffer is resolved by switching out render targets. (Default)\n1: Depth buffer is resolved by switching out render targets and drawing with the depth texture.\n", type:"Var"},
{name: "r.Mobile.ForceRHISwitchVerticalAxis", help:"Enable RHISwitchVerticalAxis when previewing mobile renderer. (Useful to test GLES y-axis flip codepaths)\n0: RHISwitchVerticalAxis disabled (default).\n1: RHISwitchVerticalAxis enabled.\n", type:"Var"},
{name: "r.Mobile.SceneColorFormat", help:"Overrides the memory layout (RGBA) used for the scene color of the mobile renderer.\nUnsupported overridden formats silently use default 0: (default) Automatically select the appropriate format depending on project settings and device support.\n 1: PF_FloatRGBA 64Bit \n 2: PF_FloatR11G11B10 32Bit\n 3: PF_B8G8R8A8 32Bit", type:"Var"},
{name: "r.Mobile.Shadow.CSMShaderCulling", help:"", type:"Var"},
{name: "r.Mobile.Shadow.CSMShaderCullingCombineCasters", help:"", type:"Var"},
{name: "r.Mobile.Shadow.CSMShaderCullingDebugGfx", help:"", type:"Var"},
{name: "r.Mobile.Shadow.CSMShaderCullingDisableCasterTest", help:"", type:"Var"},
{name: "r.Mobile.Shadow.CSMShaderCullingTestBox", help:"", type:"Var"},
{name: "r.Mobile.TonemapperFilm", help:"Whether mobile platforms should use new film tone mapper", type:"Var"},
{name: "r.MobileContentScaleFactor", help:"Content scale multiplier (equates to iOS\'s contentScaleFactor to support Retina displays", type:"Var"},
{name: "r.MobileDynamicPointLightsUseStaticBranch", help:"0: Generate unique forward rendering base pass shaders for 0, 1, ... N mobile dynamic point lights. (faster but generates many more shaders)\n1: Use a shared shader with static branching for rendering 1 or more dynamic point lights (slightly slower but reduces shaders generated, recommended for most games).", type:"Var"},
{name: "r.MobileHDR", help:"0: Mobile renders in LDR gamma space. (suggested for unlit games targeting low-end phones)\n1: Mobile renders in HDR linear space. (default)", type:"Var"},
{name: "r.MobileHDR32bppMode", help:"0: If 32bpp is required mobile HDR will use best suited 32 bpp mode. (default)\n1: Force Mobile 32bpp HDR with mosaic encoding.\n2: Force Mobile 32bpp HDR with RGBE encoding mode. (device must support framebuffer fetch)\n3: Force Mobile 32bpp HDR with direct RGBA8 rendering.", type:"Var"},
{name: "r.MobileMSAA", help:"Use MSAA instead of Temporal AA on mobile:\n1: Use Temporal AA (MSAA disabled)\n2: Use 2x MSAA (Temporal AA disabled)\n4: Use 4x MSAA (Temporal AA disabled)\n8: Use 8x MSAA (Temporal AA disabled)", type:"Var"},
{name: "r.MobileNumDynamicPointLights", help:"The number of dynamic point lights to support on mobile devices. Setting this to 0 for games which do not require dynamic point lights will reduce the number of shaders generated.", type:"Var"},
{name: "r.MobileReduceLoadedMips", help:"Reduce loaded texture mipmaps for nonstreaming mobile platforms.\n", type:"Var"},
{name: "r.MobileTonemapperUpscale", help:"On mobile, whether to allow upscaling as part of the tonemapper or as a separate pass when possible0: separate pass (default)\n1: as part of the tonemapper pass\n", type:"Var"},
{name: "r.MorphTarget.Mode", help:"Use GPU for computing morph targets.\n 0: Use original CPU method (loop per morph then by vertex)\n 1: Enable GPU method (default)\n", type:"Var"},
{name: "r.MorphTarget.WeightThreshold", help:"Set MorphTarget Weight Threshold (Default : 0.000000).\n", type:"Var"},
{name: "r.MotionBlur.Amount", help:"Allows to override the postprocess setting (scale of motion blur)\n-1: override (default)", type:"Var"},
{name: "r.MotionBlur.Max", help:"Allows to override the postprocess setting (max length of motion blur, in percent of the screen width)\n-1: override (default)", type:"Var"},
{name: "r.MotionBlur.Scale", help:"Allows to scale the postprocess intensity/amount setting in the postprocess.\n1: don\'t do any scaling (default)", type:"Var"},
{name: "r.MotionBlur2ndScale", help:"", type:"Var"},
{name: "r.MotionBlurDebug", help:"Defines if we log debugging output for motion blur rendering.\n 0: off (default)\n 1: on", type:"Var"},
{name: "r.MotionBlurFiltering", help:"Useful developer variable\n0: off (default, expected by the shader for better quality)\n1: on", type:"Var"},
{name: "r.MotionBlurQuality", help:"Defines the motion blur method which allows to adjust for quality or performance.\n 0:off, 1:low, 2:medium, 3:high (default), 4: very high", type:"Var"},
{name: "r.MotionBlurScatter", help:"Forces scatter based max velocity method (slower).", type:"Var"},
{name: "r.MotionBlurSeparable", help:"Adds a second motion blur pass that smooths noise for a higher quality blur.", type:"Var"},
{name: "r.MotionBlurSoftEdgeSize", help:"Defines how wide the object motion blur is blurred (percent of screen width) to allow soft edge motion blur.\nThis scales linearly with the size (up to a maximum of 32 samples, 2.5 is about 18 samples) and with screen resolution\nSmaller values are better for performance and provide more accurate motion vectors but the blurring outside the object is reduced.\nIf needed this can be exposed like the other motionblur settings.\n 0:off (not free and does never completely disable), >0, 1.0 (default)", type:"Var"},
{name: "r.MSAA.CompositingSampleCount", help:"Affects the render quality of the editor 3d objects.\n 1: no MSAA, lowest quality\n 2: 2x MSAA, medium quality (medium GPU memory consumption)\n 4: 4x MSAA, high quality (high GPU memory consumption)\n 8: 8x MSAA, very high quality (insane GPU memory consumption)", type:"Var"},
{name: "r.MSAACount", help:"Number of MSAA samples to use with the forward renderer.  Only used when MSAA is enabled in the rendering project settings.\n0: MSAA disabled (Temporal AA enabled)\n1: MSAA disabled\n2: Use 2x MSAA\n4: Use 4x MSAA", type:"Var"},
{name: "r.MultithreadedLightmapEncode", help:"Lightmap encoding after rebuild lightmaps is done multithreaded.", type:"Var"},
{name: "r.MultithreadedShadowmapEncode", help:"Shadowmap encoding after rebuild lightmaps is done multithreaded.", type:"Var"},
{name: "r.NormalCurvatureToRoughnessBias", help:"Biases the roughness resulting from screen space normal changes for materials with NormalCurvatureToRoughness enabled.  Valid range [-1, 1]", type:"Var"},
{name: "r.NormalCurvatureToRoughnessExponent", help:"Exponent on the roughness resulting from screen space normal changes for materials with NormalCurvatureToRoughness enabled.", type:"Var"},
{name: "r.NormalCurvatureToRoughnessScale", help:"Scales the roughness resulting from screen space normal changes for materials with NormalCurvatureToRoughness enabled.  Valid range [0, 2]", type:"Var"},
{name: "r.NormalMapsForStaticLighting", help:"Whether to allow any static lighting to use normal maps for lighting computations.", type:"Var"},
{name: "r.NumBufferedOcclusionQueries", help:"Number of frames to buffer occlusion queries (including the current renderthread frame).\nMore frames reduces the chance of stalling the CPU waiting for results, but increases out of date query artifacts.", type:"Var"},
{name: "r.NVIDIATimestampWorkaround", help:"If true we disable timestamps on pre-maxwell hardware (workaround for driver bug)\n", type:"Var"},
{name: "r.OcclusionCullParallelPrimFetch", help:"Enables Parallel Occlusion Cull primitive fetch.", type:"Var"},
{name: "r.OneFrameThreadLag", help:"Whether to allow the rendering thread to lag one frame behind the game thread (0: disabled, otherwise enabled)", type:"Var"},
{name: "r.OpenGL.AddExtensions", help:"List of comma separated OpenGL extensions to add to a driver reported extensions string", type:"Var"},
{name: "r.OpenGL.StripExtensions", help:"List of comma separated OpenGL extensions to strip from a driver reported extensions string", type:"Var"},
{name: "r.Paper2D.DrawTwoSided", help:"Draw sprites as two sided.", type:"Var"},
{name: "r.ParallelBasePass", help:"Toggles parallel base pass rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelGatherNumPrimitivesPerPacket", help:"Number of primitives per packet.  Only used when r.Shadow.UseOctreeForCulling is disabled.", type:"Var"},
{name: "r.ParallelGatherShadowPrimitives", help:"Toggles parallel Gather shadow primitives. 0 = off; 1 = on", type:"Var"},
{name: "r.ParallelInitViews", help:"Toggles parallel init views. 0 = off; 1 = on", type:"Var"},
{name: "r.ParallelPrePass", help:"Toggles parallel zprepass rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelShadows", help:"Toggles parallel shadow rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelShadowsNonWholeScene", help:"Toggles parallel shadow rendering for non whole-scene shadows. r.ParallelShadows must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelTranslucency", help:"Toggles parallel translucency rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelVelocity", help:"Toggles parallel velocity rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParticleLightQuality", help:"0: No lights. 1:Only simple lights. 2:Simple+HQ lights", type:"Var"},
{name: "r.ParticleLODBias", help:"LOD bias for particle systems, default is 0", type:"Var"},
{name: "r.Photography.Allow", help:"If 1, allow the user to freeze the scene and potentially use a roaming camera to\ntake screenshots.  Set this dynamically to permit or forbid photography per-level,\nper-cutscene, etc.  (Default: 1)", type:"Var"},
{name: "r.Photography.AutoPause", help:"If 1, the photography system will attempt to ensure that the level is paused while in photography mode.  Set to 0 to manage pausing and unpausing manually from the PlayerCameraManager Blueprint callbacks.    Note: Blueprint callbacks will be called regardless of AutoPause value.  (Default: auto-pause (1)", type:"Var"},
{name: "r.Photography.AutoPostprocess", help:"If 1, the photography system will attempt to automatically disable HUD, subtitles, and some standard postprocessing effects during photography sessions/captures which are known to give poor photography results.  Set to 0 to manage all postprocessing tweaks manually from the PlayerCameraManager Blueprint callbacks.  Note: Blueprint callbacks will be called regardless of AutoPostprocess value.  (Default: auto-disable (1)", type:"Var"},
{name: "r.Photography.Available", help:"(Read-only) If 1, the photography system is potentially available to the user.\nOtherwise, a functioning back-end is not available.", type:"Var"},
{name: "r.Photography.EnableMultipart", help:"If 1, allow the photography system to take high-resolution shots that need to be rendered in tiles which are later stitched together.  (Default: 1)", type:"Var"},
{name: "r.Photography.PersistEffects", help:"If 1, custom postprocessing effects enabled in photography mode are permitted to persist in the game after a photography session has ended.  Changes to this value might not be applied until the next photography session starts.  (Default: Disable (0)", type:"Var"},
{name: "r.Photography.SettleFrames", help:"The number of frames to let the rendering \'settle\' before taking a photo.  Useful to allow temporal AA/smoothing to work well; if not using any temporal effects, can be lowered for faster capture.  (Default: 10)", type:"Var"},
{name: "r.Photography.TranslationSpeed", help:"Normal speed (in unreal units per second) at which to move the roaming photography camera. (Default: 100.0)", type:"Var"},
{name: "r.PostProcessAAQuality", help:"Defines the postprocess anti aliasing method which allows to adjust for quality or performance.\n 0:off, 1:very low (faster FXAA), 2:low (FXAA), 3:medium (faster TemporalAA), 4:high (default TemporalAA), 5:very high, 6:max", type:"Var"},
{name: "r.PostProcessing.ForceAsyncDispatch", help:"Will force asynchronous dispatch for post processing compute shaders where implementations available.\nOnly available for testing in non-shipping builds.", type:"Var"},
{name: "r.PostProcessing.PreferCompute", help:"Will use compute shaders for post processing where implementations available.", type:"Var"},
